<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
    <!-- connectiong library-->
    <script src="/socket.io/socket.io.js"></script>

    

</head>
<body>
    <label>Name:</label>
    <input type="text" name="uname" id="uname" /> <br/>
    <label>Message:</label>
    <textarea name="msgBx" id="msgBx" cols="30" rows="10"></textarea> <br/>
    <input type="button" value="Send" onclick="sendMsg()" />
    <br/>
  
    <div id="idResWel"></div>
    <!-- <div id="main"></div> -->
    
    <div>
        <div id="idClient"> </div> 
        <div id="idRes"></div>
    </div>

    <ul id="msgList"></ul>
   
  

    <script>
        var flag = true;
        var socket = io();
        var msgList = document.getElementById('msgList')
         sendMsg = ()=>{
            
            // socket.emit('varObj', { Hello : document.getElementById('uname').value }); 
             var user =document.getElementById('uname').value;
             var msg = document.getElementById('msgBx').value;
             if(msg){
                 //console.log(msg)
                 socket.emit('msgVar',msg);
             }
         }       
            
 
                 //new changes here
                 socket.on('newMsg', (newData)=>{
                     
                    //  document.getElementById('idClient').innerHTML +='<b>' + newData.User +':' + newData.Message + '</b> <br/> '
                     console.log(newData)
                     var item = document.createElement('li');
                     item.textContent = newData;
                     //console.log("new data"+item);
                     msgList.appendChild(item);
                 });
                      //array data response
                  socket.on("serRes1", (data)=>{
                    
                    //  document.getElementById('idRes').innerHTML +='<b>' + 'Server Message : ' + data + '</b> <br/> '    
                     console.log(data);    
                     var item = document.createElement('li');
                     item.textContent = data;
                     //console.log("new data"+item);
                     msgList.appendChild(item);      
                
                 });
 
     
                 if (flag){
                     //welcome response
                     socket.on("serRes", (MsgVarRes)=>{
                     document.getElementById('idResWel').innerHTML += '<div><b>' + MsgVarRes + '</b> <div>';
                     flag = false;
                 });   
             } 
         //     var item = document.createElement('li');
         // item.textContent = msg;
         // messages.appendChild(item);
         
 
     </script>
   
    
   
</body>
</html>
